<!DOCTYPE html><!--```menu.html``` is supposed to be the name of this - so hard to spot in Step #1!-->
<html lang="en">
    <head>
        <title>Table Practice</title><!--I don't know what else to call the title...--> 
        <meta charset="utf-8">
        <style>
            table { margin: auto;
                border: 5px solid #000066;
                width: 600px;
                border-spacing: 0;
            }
            td, th { border: none;
                padding: 0.5em;
                font-family: Arial, sans-serif;
            }
            caption { font-family: Verdana, sans-serif;
                font-weight: bold;
                font-size: 1.2em;
                padding-bottom: 0.5em;
            }
            .altrow{ background-color: #EAEAEA; } /*So, we will have to color each alternating even row by hand...*/
        </style>
    </head>
    <body>
        <table border="1">  
            <caption>Lighthouse Island Bistro Specialty Coffee Menu</caption>
            <tr>
                <th>Specialty Coffee</th><!--"Specialty Coffee" takes up 2 lines (both here & in soln) but not in the book.-->
                <th>Description</th>
                <th>Price</th>
            </tr>
            <tr class="altrow">
                <td>Lite Latte</td>
                <td>Indulge in a shot of espresso with steamed, skim milk. </td>
                <td>$3.50</td>
            </tr>
            <tr>
                <td>Mocha Latte</td>
                <td>Choose dark or mile chocolate with steamed milk.</td>
                <td>$4.00</td>
            </tr>
            <tr class="altrow">
                <td>MCP Latte</td>
                <td>A lucious mocha latte with caramel and pecan syrup.</td>
                <td>$4.50</td>
            </tr>
        </table>
    </body>
</html>
