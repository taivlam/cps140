<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JavaScript Practice</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Using JavaScript</h1>
        <script>
            var quantity;
            quantity = prompt("Please type a quantity greater than 0.");
            if (quantity <= 0) {
                document.write("<p>The entered quantity is not greater than 0.</p>");
                document.write("<p>Please refresh the web page to try again.</p>");
            } else {
                document.write("<p>The entered quantity is greater than 0.  Congratulations!</p>")
                document.write("<p>Refresh the web page to try again.</p>");
            }
        </script>
    </body>
</html>
