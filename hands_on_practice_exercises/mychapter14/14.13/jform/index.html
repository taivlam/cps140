<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Newsletter Sign Up</title>
        <meta charset="utf-8">
        <style>
            form  { min-width: 80em; }
            input { margin-bottom: 1em; }
            label { width: 6em;
                padding-right: 1em;
                text-align: right;
            }
            #submit { margin-left: 3em; }
            .error { font-family: Arial, sans-serif;
                font-style: italic;
                font-size: 0.90em;
                color: #FF0000;
                margin-left: 1em;
            }
        </style>
        <!--Enable jQuery via Google APIs-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
        </script>
        <!--Warning: official jQuery Validate plugin site may put you in Cloudflare anti-DDOS loop purgatory-->
        <!--Adding jQuery Validate plugin, hosted on Cloudflare-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/jquery.validate.js">
        </script>
        <script>
            $(document).ready(function(){
                $('form').validate();  // Don't miss quotes!
            });
        </script>
    </head>
    <body>
        <h1>Newsletter Sign Up</h1>
        <form method="post" id="newsForm" action="http://webdevbasics.net/scripts/demo.php">
            <div>
                <label for="userName">Name:</label>
                  <input type="text" name="userName" id="userName" class="required">
            </div>
            <div>
                <label for="userEmail">E-mail:</label>
                  <input type="text" name="userEmail" id="userEmail" class="required email">
            </div>
            <input type="submit" value="Sign Up" id="submit">
        </form>
    </body>
</html>
