<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JavaScript Practice</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Using JavaScript</h1>
        <script>
            document.write("<p>Using <code>document.write</code> to add text</p>");
            document.write("<h2>Notice that we can add HTML tags, too!</h2>");
        </script>
        <h3>
            This document was last modified on:
            <script>
                document.write(document.lastModified); //I guess this is the UTC time zone...
            </script>
        </h3>
    </body>
</html>
