<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Slideshow</title>
        <meta charset="utf-8">
        <!--Remote CSS for Fotorama-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.css" rel="stylesheet">
        <!--Enable jQuery via Google APIs-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
        </script>
        <!--Enable Fotorama library-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.js">
        </script>
    </head>
    <body>
        <h1>Slideshow</h1>
        <div class="fotorama" data-autoplay="true">
            <img src="photo1thumb.jpg" data-caption="Golden Gate Bridge" alt="Golden Gate Bridge">
            <img src="photo2thumb.jpg" data-caption="Rocky Beach" alt="Rocky Beach">
            <img src="photo3thumb.jpg" data-caption="Fog Moving Onto Beach" alt="Fog Moving Onto Beach">
            <img src="photo4thumb.jpg" data-caption="Summer Rocky Shore" alt="Summer Rocky Shore">
            <img src="photo5thumb.jpg" data-caption="Winter Rocky Shore" alt="Winter Rocky Shore">
            <img src="photo6thumb.jpg" data-caption="Sunset at Beach"  alt="Sunset at Beach">
        </div>
    </body>
</html>
